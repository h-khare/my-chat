<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid chat">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-sm-3 col-md-3 slider p-3">
                    <div class="sidebar">

                    </div>
                </div>
                <div class="col-lg-9 col-sm-9 col-md-9 chat-box">
                    <div class="" id="messages"></div>
    
                    <div class="footer">
                        <form id="message-form">
                            <input type="text" class="form-control" placeholder="Message" name="message" autocomplete="off">
                            <button class="btn btn-success">Send</button>
                        </form>
                        <button class="btn btn-success" id="sendLocation">Send Location</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div>
            <p>{{createdAt}} - {{username}} - {{message}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div>
            <p><a href="{{url}}" target="_blank">My Current Location - {{createdAt}}</a></p>
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 >{{room}}</h2>
        <h3>Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
